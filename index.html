<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="rings.css">
</head>
<body class="bg-white text-gray-900 relative">

<!-- SVG Circle -->
<div class="circle">
    <i style="--ring-color:#949494ff;"></i>
    <i style="--ring-color:#5facffff;"></i>
    <i style="--ring-color:#c34df1ff;"></i>
    <i style="--ring-color:#ff7fffff;"></i>
    <i style="--ring-color:#5effd8ff;"></i>
</div>

<div class="container">
    <!-- Top navigation -->
    <nav class="flex justify-end py-4">
        <a href="#" class="text-lg font-semibold mx-2">Policy</a>
        <a href="#" class="text-lg font-semibold mx-2">About</a>
    </nav>

    <!-- Title -->
    <div class="logo-wrapper">
        <img src="images/landscape-colour.svg" alt="Fusion logo">
    </div>


    <!-- Vision Section -->
    <div class="my-10">
        <h2 class="text-2xl font-semibold underline decoration-blue-500">Our vision</h2>
        <p class="text-lg mt-2">Lorem ipsum dolor si remnibat</p>
    </div>

    <!-- Values Section -->
    <div class="my-10">
        <h2 class="text-2xl font-semibold underline decoration-purple-500">Values</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">
            <!-- Value Cards -->
            <div class="bg-green-300 p-4 rounded-lg shadow-md">
                <img src="https://placehold.co/150x150" alt="Placeholder image for the value 'Liberty'"
                     class="mx-auto mb-2">
                <h3 class="font-semibold text-left">Liberty</h3>
            </div>
            <div class="bg-green-300 p-4 rounded-lg shadow-md">
                <img src="https://placehold.co/150x150" alt="Placeholder image for the value 'Advancement'"
                     class="mx-auto mb-2">
                <h3 class="font-semibold text-left">Advancement</h3>
            </div>
            <div class="bg-green-300 p-4 rounded-lg shadow-md">
                <img src="https://placehold.co/150x150" alt="Placeholder image for the value 'Environment'"
                     class="mx-auto mb-2">
                <h3 class="font-semibold text-left">Environment</h3>
            </div>
            <div class="bg-green-300 p-4 rounded-lg shadow-md">
                <img src="https://placehold.co/150x150" alt="Placeholder image for the value 'Safety'"
                     class="mx-auto mb-2">
                <h3 class="font-semibold text-left">Safety</h3>
            </div>
            <div class="bg-green-300 p-4 rounded-lg shadow-md">
                <img src="https://placehold.co/150x150" alt="Placeholder image for the value 'Harmony'"
                     class="mx-auto mb-2">
                <h3 class="font-semibold text-left">Harmony</h3>
            </div>
            <div class="bg-green-300 p-4 rounded-lg shadow-md">
                <img src="https://placehold.co/150x150" alt="Placeholder image for the value 'Equity'"
                     class="mx-auto mb-2">
                <h3 class="font-semibold text-left">Equity</h3>
            </div>
        </div>
    </div>
</div>

</body>
</html>
