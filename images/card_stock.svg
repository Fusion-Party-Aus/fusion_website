<svg width="100%" height="100%" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <filter id="noiseFilter" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="5" stitchTiles="stitch" result="noise"/>
      <feComposite in="Noise" operator="arithmetic" k3="0.5" k4="0.5" result="comp"/>
      <feColorMatrix type="matrix" values="0 0 0 0 0.92 0 0 0 0 0.73 0 0 0 0 0.57 0 0 0 1 0"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" filter="url(#noiseFilter)"></rect>
</svg>
